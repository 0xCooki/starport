name: test

on:
  workflow_dispatch:
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.MY_REPO_PAT }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - uses: onbjerg/foundry-toolchain@v1
      - run: forge test --ffi -vvv